<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{tittle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="goToAppointment()">
        <ion-icon slot="icon-only" name="calendar-number-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToSchedule()">
        <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToForm()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{tittle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  @for (user of users$ | async; track user.id) {
  <ion-item (click)="goToEdit(user.id)">
    <ion-label>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
    </ion-label>
  </ion-item>
  } @empty {
  <ion-list>There are no items.</ion-list>
  }

</ion-content>
