<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button defaultHref="/usuarios">
        <ion-title>{{tittle}}</ion-title>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/usuarios"></ion-back-button>

      <ion-button size="large">
        <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">form</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <ion-item>

      <ion-input placeholder="Ingresa tu nombre completo" class="formControl" id="Nombre" type="text"
        formControlName="name" />

    </ion-item>
    <ion-item>

      <ion-input class="formControl" id="Celular" placeholder="Ingresa tu numero de celular" type="tel"
        formControlName="phone" />

    </ion-item>
    <ion-item>

      <ion-select
      cancelText="Cerrar" 
      label="Selecciona un rol" 
      label-placement="floating" 
      class="formControl" id="Rol"
      formControlName="role">

        <ion-select-option selected aria-selected="true" value="superadmin">Super Admin</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="user">User</ion-select-option>
      </ion-select>



    </ion-item>
    <ion-item>

      <ion-input class="formControl" placeholder="Ingresa tu correo electronico" id="Email" type="email"
        formControlName="email" />


    </ion-item>
    <ion-item>
      <ion-button size="large" type="submit">
        <ion-icon slot="icon-only" ios="logo-apple" md="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button size="large" (click)="deleteUser()">
        <ion-icon name="trash" slot="icon-only" ios="logo-apple" md="trash">

        </ion-icon>
      </ion-button>
    </ion-item>
  </form>

</ion-content>
