<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{tittle === 'users' ? 'Usuarios' : 'Home'}}
    </ion-title>
      <ion-button routerLink="/createUser" slot="end" color="danger">Agregar usuario</ion-button> 
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
      <ion-card-header>
        <ion-card-title>{{user.name}}</ion-card-title>
        <ion-card-subtitle>
          <ion-button color="warning">Modificar</ion-button>
          <ion-button color="danger">Desactivar</ion-button>
        </ion-card-subtitle>

      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>{{user.phone}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{user.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{user.isSubscribed ? 'Suscrito' : 'No suscrito'}}</ion-label>
          </ion-item>
        </ion-list>

      </ion-card-content>
  </ion-card>
</ion-content>
